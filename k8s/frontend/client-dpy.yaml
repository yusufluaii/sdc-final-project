apiVersion: apps/v1
kind: Deployment
metadata:
  name:  todo-app-frontend
  namespace: staging
  labels:
    app: todo-app
    tier: frontend
spec:
  selector:
    matchLabels:
      app: todo-app
      tier: frontend
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  todo-app
        tier: frontend
    spec:
      containers:
      - name:  todo-app
        image:  yusufluai/mern-todo-app_client:10
        imagePullPolicy: Always
          
        # resources:
        #   requests:
        #     cpu: 250Mi
        #     memory: 250Mi
        #   limits:
        #     cpu: 1050Mi
        #     memory: 1050Mi
        ports:
        - containerPort: 3000
          protocol: TCP
      restartPolicy: Always